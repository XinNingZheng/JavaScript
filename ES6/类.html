<body>
<script>
    class Person{
        constructor(name,age){
            this.name = name;
            this.age = age;
        }
        say(){
            console.log("hello");
        }
        static xx(){
            console.log('xx');
        }

    }

    let p1 = new Person('xx',20);
    p1.say();

    //继承 extends

    class Coder extends Person{
        constructor(name,age){
            super(name,age);//调用父类的构造函数 继承属性和方法
            this.shirt = "格子衫";
        }
        coding(){
            console.log("我在敲代码。。。")
        }
    }
    let c1 = new Coder('周文韬',22);
    console.log(c1);

    c1.say();



</script>
