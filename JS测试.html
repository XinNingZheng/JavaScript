<script>
    var str = "asdfasdasa";
    var arr = [];
    for(var i = 0, length = str.length; i < length; i++) {
        var index = -1;
        var j = 0;
        do {
            index = str.indexOf(str[i], index + 1);
            if (index != -1) {
                j++;
            }
        }while (index != -1);
        arr[j] = str[i];    　　　　　　　　　　
    }
    alert(arr[arr.length - 1]+':'+(arr.length - 1));
 </script>
