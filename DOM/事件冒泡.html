<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div1{
            width: 200px;
            height: 200px;
            background: pink;
        }
        #div2{
            width: 100px;
            height: 100px;
            background:yellow;
        }
    </style>
</head>
<body>
    <!-- 
        事件流
     -->
     <div id="div1">
         <div id="div2"></div>
     </div>

     <script>
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');
        // oDiv.onclick = function(){
        //     console.log(1);
        // }
        // oDiv.onclick = function(){
        //     console.log(2);
        // }

        
        // 冒泡还是捕获   冒泡false

        // oDiv1.addEventListener('click',function(){
        //     console.log(1);
        // },false);
        // oDiv2.addEventListener('click',function(){
        //     console.log(2);
        // },false);
        // 事件冒泡 从里向外 

        oDiv1.addEventListener('click',function(){
            console.log(1+"捕获");
        },true);
        oDiv2.addEventListener('click',function(){
            console.log(2+"捕获");
        },true);
        // 事件捕获  从外到里 (ie不支持事件捕获)
        oDiv1.addEventListener('click',function(){
            console.log(1+"冒泡");
        },false);
        oDiv2.addEventListener('click',function(){
            console.log(2+"冒泡");
        },false);
        // 既有捕获 又有冒泡  先捕获再冒泡 （先从外到里 再从里往外 ）


     </script>
</body>
</html>
