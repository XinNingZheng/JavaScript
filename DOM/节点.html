<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='div1'><span>span是div1的下一元素节点</span></div>
    <ul>
            <li id="li1">aaa</li>
            <!-- ygyggjh -->
            <li id="li2">bbb</li>
    </ul>
<script>
    var oDiv1 = document.getElementById('div1');

    console.log(oDiv1.nodeType);
    console.log(oDiv1.firstChild.nodeType);
    console.log(oDiv1.firstChild.firstChild.nodeType);


    console.log(oDiv1.nodeName);  //DIV
    console.log(oDiv1.firstChild.nodeName); //SPAN
    console.log(oDiv1.firstChild.firstChild.nodeName); //#text

    //节点遍历
    /*
    nextSibling
        在标准浏览器下会取到文本节点（回车+    ）
        IE浏览器下  找到的是下一个元素节点
    */

    var oLi1 = document.getElementById('li1');
    var oLi2 = document.getElementById('li2');

    function next(elem){
        do{
            elem = elem.nextSibling;
            //null
            //有效值（不为null） 节点类型不是元素节点
        }
        while(elem && elem.nodeType != 1);
        return elem;
        //返回下一元素节点
    }
    var oNext = next(oLi2);
    //oNext.style.background = 'red';
    alert(oNext);
</script>
</body>
</html>
