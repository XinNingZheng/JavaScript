<script>
    

 
    var age = prompt("你多大了？","")
    if(age<14&&age>0){
        alert("你还是个孩子");
    }
    else if(age>=14&&age<24){
        alert("你是个少年");
    }
    else if(age>=24&&age<40){
        alert("你是个青年人");
    }

    else if(age>=40&&age<60){
        alert("你是个中年人");
    }
    else if(age>=60&&age<100){
        alert("你是个老东西");
    }
    else{
        alert("wrong");
    }
    
    

    var star = '';
    var space = '';
    for(var i = 1; i <= 5; i++){
        space = space + '';
        star += ' ' + '*';
        document.write(space + star + '<br>');
    }
    

</script>
