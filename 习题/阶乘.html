<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!-- <input id="age" type="text" placeholder="请输入年龄"> -->
    
<script>
     function jie(){
        var result = 1;
        for(var i = 1; i < 10; i++){
            result *= i;
        }
        document.write(result);
    }
    jie();
    document.write('<br>');

    
    function cheng(){
        var sum = 0;
        var result = 1;
        for(var i = 1; i < 10; i++){
            result *= i;
            sum += result;
         }
            document.write(sum);
    }
    cheng();
    document.write('<br>');



</script>

</body>
</html>
