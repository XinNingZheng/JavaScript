<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function pai(n){
        var sum = 0;
        for(var i = 1;i <= n; i++){
            sum += Math.pow(-1,i-1)/(2*i-1);
        }
        document.write(4*sum +'<br>');
    }
    pai(100);
    pai(500);
    pai(1000);
    pai(10000);



</script>
</body>
</html>
