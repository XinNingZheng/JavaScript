<body>
<script>
    function factorial(n){
        var sum = 1;
        for(var i = 1; i <= n; i++){
            sum *= i;
        }
        return sum;
    }
    alert("12!-10!=" + (factorial(12)-factorial(10)));

</script>
</body>
</html>
