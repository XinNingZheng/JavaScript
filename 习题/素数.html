<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var sum = 0;
    // function su(n){
    //     if (n<1) return false;
    //     for(var i = 2; i < n; i++) 
    //         if(n % i == 0) 
    //             return false;
	//     return true;
    // }
    function su(n){
        for(var i = 2; i < n; i++){
            if(n % i == 0){
                return 0;
            }
        }
        sum++;
        return n;
    }

    for(var n = 100; n < 1000; n++){
        if(su(n)){
            document.write(n + ' ');
            if(sum % 6 == 0){
                document.write('<br>');
            }
        }
    }

</script>
</body>
</html>
