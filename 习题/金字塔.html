    <title></title>
</head>
<body>

<script>
    
    var pin = '';
    for(var i = 1; i <= 5; i++){
        pin += ' ' +i;
        document.write(pin + '<br>');
    }
    document.write('<br>');


    var star = '';
    for(var i = 1; i <= 5; i++){
        for(j=1;j<=5-i;j++) 
            document.write("&nbsp;");
        star += ' ' + '*';
        document.write(star + '<br>');
    }

</script>

</body>
</html>
